<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>

</head>
<body>

  <header>
      <h1>GitHub Profile</h1>
  </header>

  <main>
    <div class="column">
      <img src="https://www.pine64.org/wp-content/uploads/2019/04/github-logo.jpg" alt="Your Profile Image">
      <a1><h1>Akansha_p21</h1>
      <h3>Akansha Pawar </h3> 
      <p>Building a Creative Content</p></a1>
    </div>

      <div class="controls">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter GitHub Username">
        
        <label for="perPage">Repositories Per Page:</label>
        <select id="perPage">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </main>

     <main>
      <div class="container">
      <div class="repo">
        <a href="https://github.com/your-username/repo1">Repo 1</a>
      </div>
      <div class="repo">
        <a href="https://github.com/your-username/repo2">Repo 2</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo3">Repo 3</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo4">Repo 4</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo5">Repo 5</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo6">Repo 6</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo7">Repo 7</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo8">Repo 8</a>
      </div>
      
      <div class="repo">
        <a href="https://github.com/your-username/repo9">Repo 9</a>
      </div>
    
      <div class="repo">
        <a href="https://github.com/your-username/repo10">Repo 10</a>
      </div>
      </div>  
      <!-- Add more repo divs as needed -->
     </main>
      <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <span id="currentPage">1</span>
        <button onclick="nextPage()">Next</button>
    </div>
  
  
 <!-- JavaScript File -->
 <script src="script.js"></script>
</body>
</html>
